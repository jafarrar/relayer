{% extends 'streams/base.html' %}
{% load bootstrap %}
{% block title %}{{ stream.stream_name }} Settings{% endblock %}

{% block content %}
<div class="container">
<h1>Settings</h1>
    <form class="form-settings" method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

{% endblock %}
